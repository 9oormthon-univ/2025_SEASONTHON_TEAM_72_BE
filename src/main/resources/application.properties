server.port=8080
spring.jackson.property-naming-strategy=SNAKE_CASE

# 데이터베이스 (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/pizza?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
# validate : 애플리케이션 시작 시 스키마를 검증만 하고, 테이블은 자동 생성하지 dksgka
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Firebase (Admin SDK)
# 서비스 계정 JSON 파일(resources/ 아래) → 실제 파일명 맞춰서 사용
firebase.admin.service-account=${FIREBASE_SERVICE_ACCOUNT_PATH}

# Firebase Web API 키 (REST 로그인용)
firebase.api-key=${FIREBASE_API_KEY}

# JWT
# 서명용 시크릿 (환경변수로 관리 권장)
jwt.secret=${JWT_SECRET}
# 토큰 만료시간 (밀리초) -> 604,800,000 = 7일
jwt.expiration=${JWT_EXPIRATION}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
